<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Music By NgocTu</title>
<link rel="SHORTCUT ICON" href="./assets/img/logo.png" />
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
  integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
  integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
  crossorigin="anonymous"
/>
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
  rel="stylesheet"
/>
<link rel="stylesheet" href="style.css" />

<body>
  <div class="player">
    <!-- Dashboard -->
    <!-- Dashboard -->
    <div class="dashboard">
      <!-- CD -->
      <div class="container-cd">
        <div class="cd">
          <div
            class="cd-thumb"
            style="
              background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
            "
          ></div>
        </div>
      </div>
      <div class="time">
        <div class="current">03:01</div>
        <div class="total">04:55</div>
      </div>

      <!-- Header -->
      <div class="container-control">
        <header>
          <h2>String 57th & 9th</h2>
          <h4>Now playing:</h4>
        </header>
        <!-- Control -->
        <div class="control">
          <div class="btn btn-random" title="Random">
            <i class="fa-solid fa-shuffle"></i>
          </div>
          <div class="btn btn-prev" title="Previous">
            <i class="fas fa-step-backward"></i>
          </div>
          <div class="btn btn-toggle-play">
            <i class="fas fa-pause icon-pause" title="Pause"></i>
            <i class="fas fa-play icon-play" title="Play"></i>
          </div>
          <div class="btn btn-next" title="Next">
            <i class="fas fa-step-forward"></i>
          </div>
          <div class="btn btn-repeat" title="Repeat">
            <i class="fa-solid fa-rotate"></i>
          </div>
        </div>
        <div class="containner-progress">
          <input
            id="progress"
            class="progress"
            type="range"
            value="0"
            step="1"
            min="0"
            max="100"
          />
        </div>
        <audio id="audio" src=""></audio>
        <div class="btn-group">
          <button class="btn-item btn-list active">Bài hát</button>
          <button class="btn-item btn-lyric">Lyric</button>
        </div>
      </div>
    </div>

    <!-- Playlist -->
    <div class="playlist">
      <div class="song">
        <div
          class="thumb"
          style="
            background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
          "
        >
          <i class="fa-solid fa-pause btn-thumb-pause"></i>
          <i class="fa-solid fa-play btn-thumb-play"></i> \
        </div>
        <div class="body">
          <h3 class="title">Music name</h3>
          <p class="author">Singer</p>
        </div>
        <div class="watch-list">
          <i class="fa-regular fa-heart"></i>
          <div class="watch-list__time">5:00</div>
          <audio src=""></audio>
        </div>
      </div>
    </div>

    <!-- Lyric -->
    <div class="lyrics"></div>
  </div>
</body>

<script src="app.js"></script>
